<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/Fortis_F_nbg.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
  <title>FWB Calculator</title>
</head>

<body>


  <div id="calculator" class="calculator">
    <h1 class="text_title">FWB Calculator</h1>
    <form class="form_send-result">
      <input type="text" placeholder="x" class="number_for-x">
      <input type="text" placeholder="y" class="number_for-y">
      <div class="btn_style">
        <button class="clear">Clear</button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
    <div class="table-container">
    </div>
  </div>
  
  <div class="company-info">
    <p>Made with FWB and FFX.</p>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
